apply plugin: 'com.android.application'

android {
    signingConfigs {
        jiang {
            keyAlias 'jiang'
            keyPassword 'jiangadmin'
            storeFile file('C:/Users/wwwfa/Desktop/TVLauncher/Jiang.jks')
            storePassword 'jiangadmin'
        }
    }

    sourceSets {
        main {
            java.srcDirs = ['src/main/java', 'src/main/aidl']
        }
    }
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.jiang.tvlauncher"
        minSdkVersion 22
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        signingConfig signingConfigs.jiang
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:leanback-v17:25.3.1'
    compile 'com.google.code.gson:gson:2.8.1'
}
